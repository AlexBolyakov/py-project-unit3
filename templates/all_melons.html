{% extends "base.html" %}

{% block body %}  

<h1>List of all melons</h1>

<div id="melon_list"></div>
{% for melon in melon_list %}

    <div class="card text-center">
        <img class="melon-image" src="{{ melon.image_url }}">
        <h5>
            <a href="{{ url_for('melon_details', melon_id=melon.melon_id) }}">
                {{ melon.common_name }}</a>
        </h5>
        {{ melon.price_str() }}
    </div>
    

{% endfor %}   
</div>

{% endblock %}
